<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <style>
        body {
            display: flex;
            justify-content: center;  
            align-items: center;      
            height: 100vh;            
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;       
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        form {
            display: flex;
            flex-direction: column;   
            align-items: center;      
        }

        input {
            padding: 8px;
            margin-bottom: 10px;
            width: 200px;
        }

        button {
            padding: 8px 15px;
        }

        a {
            display: inline-block;
            margin-top: 10px;
        }
    </style>

<body>
    <h2>Welcome to my site</h2><br>
    <a href="/login">
    <button>Login into an account</button>
</a><br><br>
<a href="/register">
    <button>Create an account</button>
</a>

</body>
